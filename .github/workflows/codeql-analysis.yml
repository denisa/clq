---
name: "CodeQL"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v2
    - uses: github/codeql-action/autobuild@v2
    - uses: github/codeql-action/analyze@v2
