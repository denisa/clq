---
name: "CodeQL"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.json'
      - '**/*.md'
      - '**/*.puml'
      - '**/*.txt'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/Dockerfile'

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v2
    - uses: github/codeql-action/autobuild@v2
    - uses: github/codeql-action/analyze@v2
