---
name: "CodeQL"
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: github/codeql-action/init@v2
    - uses: github/codeql-action/autobuild@v2
    - uses: github/codeql-action/analyze@v2
