---
name: "CodeQL"
on:
  push:
    branches: [ main, protected ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.json'
      - '**/*.md'
      - '**/*.puml'
      - '**/*.txt'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/Dockerfile'
      - '**/Makefile'
permissions: {}
jobs:
  analyse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4
    - uses: github/codeql-action/init@v3
    - uses: github/codeql-action/autobuild@v3
    - uses: github/codeql-action/analyze@v3
